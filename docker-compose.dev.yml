services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: goozi-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-goozi_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goozi-network-dev

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: goozi-backend-dev
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-goozi_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: 483760897478-nucm22cetrq7umdbofh7rqjvj6dueof9.apps.googleusercontent.com
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      CMS_URL: http://localhost:3002
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    networks:
      - goozi-network-dev
    command: npm run dev

  # Frontend Web (Development with hot reload)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: goozi-web-dev
    environment:
      VITE_API_URL: http://localhost:3001/api
      VITE_GOOGLE_CLIENT_ID: 483760897478-nucm22cetrq7umdbofh7rqjvj6dueof9.apps.googleusercontent.com
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - goozi-network-dev
    command: npm run dev -- --host 0.0.0.0

  # CMS Admin (Development with hot reload)
  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile.dev
    container_name: goozi-cms-dev
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3002:3002"
    depends_on:
      - backend
    volumes:
      - ./cms:/app
      - /app/node_modules
    networks:
      - goozi-network-dev
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data_dev:
  backend_uploads:

networks:
  goozi-network-dev:
    driver: bridge

